<!DOCTYPE html>
<html>
<head>
    <style>
        .social-preview {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ACD9B2 0%, #81A385 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            color: white;
            text-align: center;
            padding: 60px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            margin-bottom: 40px;
        }
        .title {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .tagline {
            font-size: 28px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .url {
            font-size: 24px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="social-preview">
        <!-- Reemplaza con tu logo -->
        <div class="logo">[TU LOGO AQU√ç]</div>
        <div class="title">PRODUCTOS YATA</div>
        <div class="subtitle">Calidad y Confianza</div>
        <div class="tagline">Limpieza y Cuidado Automotriz</div>
        <div class="url">www.productosyata.com</div>
    </div>
</body>
</html>
